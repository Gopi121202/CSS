<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Contact Card</title>
    <style>
      /* Fixed Header */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #2c3e50;
        color: white;
        text-align: center;
        font-size: 20px;
        padding: 15px 0;
        z-index: 1000;
        font-family: Arial, sans-serif;
      }

      /* Main container for profile */
      .profile-container {
        margin: 80px auto; /* Push down below header */
        width: 80%;
        border: 2px solid #ccc;
        padding: 20px;
        background: #f9f9f9;
        overflow: auto; /* Add scrollbars if content overflows */
        position: relative;
      }

      /* Profile image floated left */
      .profile-image {
        float: left;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin-right: 20px;
        border: 3px solid #16a085;
        object-fit: cover;
      }

      /* Employee text info */
      .profile-details {
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      .profile-details h2 {
        margin: 0;
        font-size: 22px;
        color: #2c3e50;
      }
      .profile-details h4 {
        margin: 5px 0;
        color: #16a085;
        font-weight: normal;
      }
      .profile-details p {
        margin-top: 10px;
        line-height: 1.4;
        color: #555;
      }

      /* Vertical separator line */
      .profile-container::after {
        content: "";
        position: absolute;
        top: 20px;
        bottom: 20px;
        right: 200px; /* distance from right edge */
        border-left: 2px solid #ccc;
      }

      /* Contact info box positioned top-right */
      .contact-info {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 160px;
        background: #ffffff;
        border: 2px solid #16a085;
        padding: 10px;
        text-align: center;
        border-radius: 6px;
        font-family: Arial, sans-serif;
      }
      .contact-info h3 {
        margin: 0 0 10px;
        font-size: 16px;
        color: #2c3e50;
      }
      .contact-info p {
        margin: 5px 0;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <!-- Fixed Header -->
    <header>Company Contact Card</header>

    <!-- Profile Section -->
    <div class="profile-container">
      <!-- Profile Image -->
      <img
        src="https://via.placeholder.com/120"
        alt="Profile Image"
        class="profile-image"
      />

      <!-- Employee Details -->
      <div class="profile-details">
        <h2>Jane Doe</h2>
        <h4>Senior Developer</h4>
        <p>
          Jane is an experienced full-stack developer with expertise in building
          scalable web applications. She loves working on cutting-edge
          technologies and mentoring junior developers.
        </p>
      </div>

      <!-- Contact Info Box -->
      <div class="contact-info">
        <h3>Contact Info</h3>
        <p>üìû (123) 456-7890</p>
        <p>‚úâÔ∏è jane.doe@email.com</p>
      </div>
    </div>
  </body>
</html>
